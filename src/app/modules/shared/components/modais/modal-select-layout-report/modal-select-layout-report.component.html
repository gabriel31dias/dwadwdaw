<div class="margin-modal">
  <div class="clearfix">
    <button class="clickable close-modal" (click)="close()">
      <img src="../../../../../../assets/icons/close.svg">
    </button>
  </div>

  <div class="content-modal tab-enter">
    <p class="title-modal mb-4">{{ 'selecionarLayout' | translate }}</p>

    <p class="text-modal mb-4"> {{ text | translate }}</p>

    <div class="mb-2">
      <app-select label="layoutDocumento"
        placeholder="selecioneLayout"
        [options]="reportsName"
        (optionChanged)="setLayout($event)"
        [changed]="alertRequired"
        [required]="true">
      </app-select>
    </div>

    <div class="d-flex justify-content-end">
      <button class="button-secondary button-fill button-me me-2" (click)="close()">{{ 'cancelar' | translate }}</button>
      <button class="button-primary button-fill button-me" (click)="confirm()">{{ textBtnConfirm | translate }}</button>
    </div>
  </div>
</div>

<app-snackbar *ngIf="snackbar.open"
  [snackbar]="snackbar"
  (hide)="snackbar.open = $event">
</app-snackbar>
