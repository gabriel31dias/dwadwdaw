<div class="margin-modal">
  <div class="clearfix">
    <button class="clickable close-modal" (click)="close()">
      <img src="../../../../../../assets/icons/close.svg">
    </button>
  </div>

  <div class="content-modal">
    <p class="title-modal">{{ 'alterarSenha' | translate }}</p>

    <p class="text-modal">{{ 'textoAlterarSenha' | translate }}</p>

    <div class="mt-3 mb-2">
      <app-input label="senhaAtual"
      placeholder="senha"
      [required]="true"
      (entryChanged)="login.senha = $event"
      [changed]="dataEmpty" type="password"
      [keydownEnter]="true">
      </app-input>

      <app-input label="novaSenha"
      placeholder="senha"
      [required]="true"
      (entryChanged)="login.senha = $event"
      [changed]="dataEmpty" type="password"
      [keydownEnter]="true">
      </app-input>

      <app-input label="confirmarNovaSenha"
      placeholder="senha"
      [required]="true"
      (entryChanged)="login.senha = $event"
      [changed]="dataEmpty" type="password"
      [keydownEnter]="true">
      </app-input>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn-confirm btn-transparent-cancel" (click)="close()">{{ 'voltar' | translate }}</button>
      <button class="btn-confirm" (click)="confirm()">{{ 'alterarSenha' | translate }}</button>
    </div>
  </div>
</div>

<app-snackbar *ngIf="snackbar.open"
  [snackbar]="snackbar"
  (hide)="snackbar.open = $event">
</app-snackbar>
