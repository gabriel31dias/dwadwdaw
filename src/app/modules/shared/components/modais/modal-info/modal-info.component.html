<div class="margin-modal">
  <div class="clearfix">
    <button class="clickable close-modal" (click)="close()">
      <img src="../../../../../../assets/icons/close.svg">
    </button>
  </div>

  <div class="content-modal">
    <p class="title-modal">{{ title | translate }}</p>

    <p class="text-modal">{{ text | translate }}</p>

    <div class="mt-3 mb-2">
      <app-input-text-area label="informarMotivo"
        [maxLength]="250"
        [entry]="reason"
        (entryChanged)="reason = $event">
      </app-input-text-area>
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button class="button-secondary button-fill button-me me-2" (click)="close()">{{ 'voltar' | translate }}</button>
      <button class="button-danger button-fill button-me" (click)="confirm()">{{ textBtnConfirm | translate }}</button>
    </div>
  </div>
</div>

<app-snackbar *ngIf="snackbar.open"
  [snackbar]="snackbar"
  (hide)="snackbar.open = $event">
</app-snackbar>
