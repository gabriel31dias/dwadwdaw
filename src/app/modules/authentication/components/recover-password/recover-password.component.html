<div class="pt-2 mb-3">
  <app-input label="email" placeholder="email" (entryChanged)="email = $event">
  </app-input>
</div>

<div class="mt-5 mb-5">
  <app-btn-confirm-action label="recuperarSenha" (clicked)="sendEmail($event)">
  </app-btn-confirm-action>

  <app-btn-cancel-transparent label="cancelar" (clicked)="return($event)">
  </app-btn-cancel-transparent>
</div>

<app-snackbar *ngIf="snackbar.open"
  [snackbar]="snackbar"
  (hide)="snackbar.open = $event">
</app-snackbar>
