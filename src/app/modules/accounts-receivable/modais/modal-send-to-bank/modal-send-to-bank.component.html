<div class="margin-modal">
  <div class="clearfix">
    <button class="clickable close-modal" (click)="close()">
      <img src="../../../../../../assets/icons/close.svg">
    </button>
  </div>

  <div class="content-modal">
    <p class="title-modal pb-2">{{ 'enviarParaBanco' | translate }}</p>
    <p class="text-modal"> {{ 'textoModalEnviarParaBanco' | translate }}</p>

    <div class="col-1">
      <label class="radio radio-circle custom-text">
        {{ 'cnab' | translate }}
        <input type="radio" [(ngModel)]="type" [value]="0"/>
        <div class="radio-input clickable"></div>
      </label>
    </div>

    <div class="col-1">
      <label class="radio radio-circle custom-text">
        {{ 'apiWebservice' | translate }}
        <input type="radio" [(ngModel)]="type" [value]="1"/>
        <div class="radio-input clickable"></div>
      </label>
    </div>

    <div class="d-flex justify-content-end mt-2">
      <button class="btn-confirm btn-transparent-cancel" (click)="close()">{{ 'cancelar' | translate }}</button>
      <button class="btn-confirm green" (click)="confirm()">{{ 'enviar' | translate }}</button>
    </div>
  </div>
</div>

<div *ngIf="loading"
  class="spinner-border"
  role="status">
</div>

<app-snackbar *ngIf="snackbar.open"
  [snackbar]="snackbar"
  (hide)="snackbar.open = $event">
</app-snackbar>
