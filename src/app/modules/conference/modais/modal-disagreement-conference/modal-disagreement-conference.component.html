<div class="margin-modal">
  <div class="clearfix">
    <button class="clickable close-modal" (click)="close()">
      <img src="../../../../../../assets/icons/close.svg">
    </button>
  </div>

  <div class="content-modal">
    <p class="title-modal">{{ 'motivoDeDesacordo' | translate }}</p>

    <p class="text-modal">{{ 'textMotivoDesacordo' | translate }}</p>

    <div class="mt-3 mb-2">
      <app-input-text-area label="informarMotivo"
        [maxLength]="250"
        [entry]="reason"
        (entryChanged)="reason = $event">
      </app-input-text-area>
    </div>

    <hr>

    <div class="d-flex justify-content-end">
      <button class="btn-confirm btn-transparent-cancel" (click)="close()">{{ 'cancelar' | translate }}</button>
      <button class="btn-confirm red" (click)="confirm()">{{ 'finalizarComDesacordo' | translate }}</button>
    </div>
  </div>
</div>

<app-snackbar *ngIf="snackbar.open"
  [snackbar]="snackbar"
  (hide)="snackbar.open = $event">
</app-snackbar>
