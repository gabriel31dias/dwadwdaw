<div class="margin-modal">
  <div class="clearfix">
    <button class="clickable close-modal" (click)="close()">
      <img src="../../../../../../assets/icons/close.svg" />
    </button>
  </div>

  <div class="content-modal">
    <p class="title-modal">{{'ativarUsuario' | translate}}</p>
    <p class="text-modal ">
      {{'textoConfirmarAtivar' | translate}}
    </p>

    <div class="section-btns-confirm">
      <button class="button-secondary button-fill button-me me-2" (click)="close()">
        {{ 'cancelar' | translate }}
      </button>
      <button class="button-primary button-fill button-me" (click)="confirm()">
        {{ 'simAtivar'| translate }}
      </button>
    </div>
  </div>
</div>
