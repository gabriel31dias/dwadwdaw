<div class="margin-modal">
  <div class="clearfix">
    <button class="clickable close-modal" (click)="close()">
      <img src="../../../../../../assets/icons/close.svg" />
    </button>
  </div>

  <div class="content-modal">
    <p class="title-modal">{{'retirarGrupoTitulo' | translate}}</p>
    <p class="text-modal">
      {{'textoConfirmarRemocaoGrupo' | translate}}
      <span>{{'grupo' | translate}}{{ group | translate }}</span>?
      {{ 'aoConfirmarESalvar' | translate }}
    </p>

    <div class="section-btns-confirm">
      <button class="btn-confirm btn-transparent-cancel" (click)="close()">
        {{ 'cancelar' | translate }}
      </button>
      <button class="btn-confirm red" (click)="confirm()">
        {{ 'simRetirar'| translate }}
      </button>
    </div>
  </div>
</div>
