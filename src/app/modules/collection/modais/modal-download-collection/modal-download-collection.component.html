<div class="margin-modal">
  <div class="clearfix">
    <button class="clickable close-modal" (click)="close()">
      <img src="../../../../../../assets/icons/close.svg">
    </button>
  </div>

  <div class="content-modal tab-enter">
    <p class="title-modal">{{ 'baixarColetas' | translate }}</p>
    <p class="text-modal text-small"><em>{{ collectionsSelected }} {{ (collectionsSelected && collectionsSelected > 1 ?
        "coletasSelecionadas" : "coletaSelecionada") | translate }}</em></p>
    <p class="text-modal"> {{ 'textoBaixarColetas' | translate }}</p>

    <div class="mt-2 mb-1 row">
      <div class="col-6 ps-0 pe-3">
        <app-input-date label="coletaRealizadaDia"
          [required]="true"
          [changed]="alertRequired"
          [date]="dateDownload"
          (dateChanged)="dateDownload = $event; verifyDateTime()"
          [maxDate]="dateNow"
          [minDate]="'1900-01-01'"
          [changed]="dateValidation"
          [alertMessage]="dateValidationMessage">
        </app-input-date>
      </div>

      <div class="col-6 ps-0 pe-0">
        <app-input-time-b label="coletadoAs"
          [searchable]="true"
          [required]="true"
          [optionSelected]="time"
          [changed]="alertRequired"
          (optionChanged)="time = $event ?? ''; verifyDateTime()"
          [txtAlert]="timeValidationMessage">
        </app-input-time-b>
      </div>
    </div>

    <div class="section-btns-confirm">
      <button class="button-secondary button-fill button-me me-2" (click)="close()">{{ 'cancelar' | translate }}</button>
      <button class="button-primary button-fill button-me" (click)="confirm()">{{ 'baixar' | translate }}</button>
    </div>
  </div>
</div>

<app-snackbar *ngIf="snackbar.open"
  [snackbar]="snackbar"
  (hide)="snackbar.open = $event">
</app-snackbar>
